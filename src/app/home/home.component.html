<div class="container">
  <div class="row">
    <div class="col-md-8">
      <form>
        <div class="form-group">
          <label>Email address</label>
          <input required type="text" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="email">
        </div>
        <button type="submit" class="btn btn-primary" (click) = "addEmail()">Submit</button>
      </form>
    </div>
    <div class="col-md-4">
      <h4>Total ({{ itemTotal }})</h4>
      <p *ngFor="let email of list">{{ email }}</p>
    </div>
  </div>
</div>
